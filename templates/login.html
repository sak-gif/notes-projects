<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonSite - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Header -->
 <header class="header">
  <div class="logo">MonSite</div>
  <a href="/" class="back-btn">
    <i class="fas fa-arrow-left"></i> Retour à l'accueil
  </a>
</header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1 class="login-title">Connexion</h1>
                <p class="login-subtitle">Accédez à votre compte pour consulter vos résultats académiques</p>
            </div>

            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="matricule" class="form-label">
                        <i class="fas fa-id-card label-icon"></i>
                        Matricule
                    </label>
                    <div class="input-container">
                        <input 
                            type="number" 
                            id="matricule" 
                            name="matricule" 
                            class="form-input" 
                            placeholder="Entrez votre numéro de matricule"
                            required
                        >
                        <span class="input-suffix">#</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock label-icon"></i>
                        Mot de passe
                    </label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Entrez votre mot de passe"
                            required
                        >
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <br>
                    <div><p style="color: #ef4444;text-align: center;">{{ alert }}</p></div>
                </div>

                <button type="submit" class="login-button btn" id="submitBtn">
                    <span id="btnText">
                        <i class="fas fa-user"></i>
                        Se connecter
                    </span>
                    <span id="btnLoading" class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Connexion en cours...
                    </span>
                </button>

                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    Connexion réussie ! Redirection en cours...
                </div>
            </form>

            <div class="signup-link">
                Vous n'avez pas encore de compte ? <a href="/register">S'inscrire</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
