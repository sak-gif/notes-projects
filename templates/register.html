<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - MonSite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>

<div class="particles" id="particles"></div>

<header class="header">
  <div class="logo-title">MonSite</div>
  <a href="/" class="back-btn">
    <i class="fas fa-arrow-left"></i> Retour à l'accueil
  </a>
</header>

<main class="body">
  <div class="register-container">
    <h1 class="register-title">✨ Inscription</h1>
    <p class="register-subtitle">
      Créez votre compte pour accéder à vos résultats académiques
    </p>

    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Inscription réussie ! Vous pouvez maintenant vous connecter.
    </div>

    <form id="registerForm" method="POST">
      <div class="form-group">
        <label for="matricule" class="form-label">
          <i class="fas fa-id-card"></i> Matricule
        </label>
        <div class="input-group">
          <input 
            type="number" 
            id="matricule" 
            name="matricule" 
            class="form-input" 
            placeholder="Entrez votre numéro de matricule"
            required
            min="1"
          >
          <i class="fas fa-hashtag input-icon"></i>
        </div>
        <div class="error-message" id="matriculeError"></div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i> Mot de passe
        </label>
        <div class="input-group">
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Créez un mot de passe sécurisé"
            required
            minlength="6"
          >
          <i class="fas fa-eye-slash input-icon" id="togglePassword" onclick="togglePasswordVisibility('password')"></i>
        </div>
        <div class="password-strength" id="passwordStrength">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">
          <i class="fas fa-lock"></i> Confirmer le mot de passe
        </label>
        <div class="input-group">
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirm_password" 
            class="form-input" 
            placeholder="Confirmez votre mot de passe"
            required
            minlength="6"
          >
          <i class="fas fa-eye-slash input-icon" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword')"></i>
        </div>
        <div class="error-message" id="confirmPasswordError"></div>
        <p style="color: #ef4444;text-align: center;">{{ alert }}</p>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <i class="fas fa-user-plus"></i>
        <span id="btnText">Créer mon compte</span>
        <div class="loading" id="btnLoading" style="display: none;"></div>
      </button>
    </form>

    <div class="login-link">
      Vous avez déjà un compte ? 
      <a href="/login">Se connecter</a>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 MonSite. Tous droits réservés.</p>
</footer>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
